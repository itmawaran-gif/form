<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAWARAN co</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
    margin: 0;
    padding: 10px;
    direction: rtl;
}
.container {
    max-width: 420px;
    margin: auto;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
}
h2 {
    text-align: center;
    color: #333;
}
input, select, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 16px;
}
textarea {
    resize: vertical;
}
button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
}
button:disabled {
    background: gray;
}
.stars {
    text-align: center;
    margin-top: 10px;
}
.stars span {
    font-size: 30px;
    cursor: pointer;
    color: #ccc;
}
.stars .active {
    color: gold;
}
.loading {
    text-align: center;
    color: red;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container" id="loginBox">
    <h2>تسجيل المندوب</h2>
    <input id="repName" placeholder="اسم المندوب الثلاثي">
    <input id="city" placeholder="المدينة">
    <button onclick="saveRep()">دخول</button>
</div>

<div class="container" id="formBox" style="display:none;">
    <h2>MAWARAN co</h2>

    <input id="tradeName" placeholder="الاسم التجاري" required>
    <input id="ownerName" placeholder="اسم المالك" required>
    <input id="address" placeholder="العنوان" required>
    <input id="phone" type="tel" inputmode="numeric" placeholder="رقم الهاتف" required>

    <select id="category" required>
        <option value="">اختر الفئة</option>
    </select>

    <textarea id="note" placeholder="ملاحظة" required></textarea>

    <div class="stars" id="stars">
        <span onclick="setStars(1)">★</span>
        <span onclick="setStars(2)">★</span>
        <span onclick="setStars(3)">★</span>
        <span onclick="setStars(4)">★</span>
        <span onclick="setStars(5)">★</span>
    </div>

    <input id="visitDays" type="number" inputmode="numeric" placeholder="كل كم يوم يتم الزيارة" required>

    <button id="sendBtn" onclick="sendData()">إرسال</button>
    <div class="loading" id="loading"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWkqaqYva8A-Tz0lQ7O8AAw9HJo0GuFuQMbLufjuC9O2x3NaeOJ-j2bkdYrZ3uzrtkug/exec";
let rating = 0;

// حفظ بيانات المندوب
function saveRep(){
    const name = repName.value.trim();
    const cityName = city.value.trim();
    if(!name || !cityName){
        alert("الرجاء تعبئة البيانات");
        return;
    }
    localStorage.setItem("repName", name);
    localStorage.setItem("city", cityName);
    showForm();
}

// عرض النموذج
function showForm(){
    loginBox.style.display = "none";
    formBox.style.display = "block";
    loadCategories();
}

// تحميل الفئات
function loadCategories(){
    fetch(SCRIPT_URL + "?action=categories")
        .then(r => r.json())
        .then(data => {
            category.innerHTML = '<option value="">اختر الفئة</option>';
            data.forEach(c => {
                const op = document.createElement("option");
                op.value = c;
                op.textContent = c;
                category.appendChild(op);
            });
        });
}

// التقييم
function setStars(n){
    rating = n;
    document.querySelectorAll(".stars span").forEach((s,i)=>{
        s.classList.toggle("active", i < n);
    });
}

// الإرسال (✔ تم الإصلاح)
function sendData(){
    if(rating === 0){
        alert("اختر التقييم");
        return;
    }

    sendBtn.disabled = true;
    loading.textContent = "جاري الإرسال...";

    navigator.geolocation.getCurrentPosition(pos => {

        const formData = new FormData();
        formData.append("rep", localStorage.getItem("repName"));
        formData.append("city", localStorage.getItem("city"));
        formData.append("trade", tradeName.value);
        formData.append("owner", ownerName.value);
        formData.append("address", address.value);
        formData.append("phone", phone.value);
        formData.append("category", category.value);
        formData.append("note", note.value);
        formData.append("rating", rating);
        formData.append("visitDays", visitDays.value);
        formData.append("lat", pos.coords.latitude);
        formData.append("lng", pos.coords.longitude);

        fetch(SCRIPT_URL, {
            method: "POST",
            body: formData
        })
        .then(() => {
            alert("تم الإرسال بنجاح");
            location.reload();
        })
        .catch(() => {
            alert("حدث خطأ أثناء الإرسال");
            sendBtn.disabled = false;
        });
    });
}

// دخول تلقائي
if(localStorage.getItem("repName")){
    showForm();
}
</script>

</body>
</html>
