<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAWARAN co</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
    margin: 0;
    padding: 10px;
    direction: rtl;
}
.container {
    max-width: 420px;
    margin: auto;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
}
h2 {
    text-align: center;
}
input, select, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 16px;
}
button {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
}
button:disabled {
    background: gray;
}

/* ⭐⭐⭐⭐⭐ */
.rating {
    display: flex;
    justify-content: center;
    direction: ltr;
    margin: 15px 0;
}
.rating input {
    display: none;
}
.rating label {
    font-size: 35px;
    color: #ccc;
    cursor: pointer;
}
.rating input:checked ~ label {
    color: gold;
}

.loading {
    text-align: center;
    color: red;
}
</style>
</head>

<body>

<div class="container" id="loginBox">
    <h2>تسجيل المندوب</h2>
    <input id="repName" placeholder="اسم المندوب الثلاثي" required>
    <input id="city" placeholder="المدينة" required>
    <button onclick="saveRep()">دخول</button>
</div>

<div class="container" id="formBox" style="display:none;">
    <h2>MAWARAN co</h2>

    <input id="tradeName" placeholder="الاسم التجاري" required>
    <input id="ownerName" placeholder="اسم المالك" required>
    <input id="address" placeholder="العنوان" required>
    <input id="phone" type="tel" inputmode="numeric" placeholder="رقم الهاتف" required>

    <select id="category" required>
        <option value="">اختر الفئة</option>
    </select>

    <textarea id="note" placeholder="ملاحظة" required></textarea>

    <!-- ⭐ التقييم -->
    <div class="rating">
        <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
    </div>

    <input id="visitDays" type="number" placeholder="كل كم يوم يتم الزيارة" required>

    <button id="sendBtn" onclick="sendData()">إرسال</button>
    <div class="loading" id="loading"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWkqaqYva8A-Tz0lQ7O8AAw9HJo0GuFuQMbLufjuC9O2x3NaeOJ-j2bkdYrZ3uzrtkug/exec";

// حفظ المندوب
function saveRep(){
    if(!repName.value || !city.value){
        alert("جميع الحقول إلزامية");
        return;
    }
    localStorage.setItem("repName", repName.value);
    localStorage.setItem("city", city.value);
    showForm();
}

function showForm(){
    loginBox.style.display = "none";
    formBox.style.display = "block";
    loadCategories();
}

// تحميل الفئات
function loadCategories(){
    fetch(SCRIPT_URL + "?action=categories")
        .then(r => r.json())
        .then(data => {
            category.innerHTML = '<option value="">اختر الفئة</option>';
            data.forEach(c=>{
                const op=document.createElement("option");
                op.value=c;
                op.textContent=c;
                category.appendChild(op);
            });
        });
}

// إرسال
function sendData(){

    const ratingInput = document.querySelector('input[name="rating"]:checked');

    if(
        !tradeName.value || !ownerName.value || !address.value ||
        !phone.value || !category.value || !note.value ||
        !visitDays.value || !ratingInput
    ){
        alert("جميع الحقول إلزامية");
        return;
    }

    sendBtn.disabled = true;
    loading.textContent = "جاري الإرسال...";

    navigator.geolocation.getCurrentPosition(pos => {

        const formData = new FormData();
        formData.append("rep", localStorage.getItem("repName"));
        formData.append("city", localStorage.getItem("city"));
        formData.append("trade", tradeName.value);
        formData.append("owner", ownerName.value);
        formData.append("address", address.value);
        formData.append("phone", phone.value);
        formData.append("category", category.value);
        formData.append("note", note.value);
        formData.append("rating", ratingInput.value);
        formData.append("visitDays", visitDays.value);
        formData.append("lat", pos.coords.latitude);
        formData.append("lng", pos.coords.longitude);

        fetch(SCRIPT_URL,{method:"POST",body:formData})
        .then(()=>{
            alert("تم الإرسال بنجاح");
            location.reload();
        })
        .catch(()=>{
            alert("فشل الإرسال");
            sendBtn.disabled=false;
        });

    }, ()=>{
        alert("يرجى السماح بتحديد الموقع");
        sendBtn.disabled=false;
    });
}

// دخول تلقائي
if(localStorage.getItem("repName")){
    showForm();
}
</script>

</body>
</html>
